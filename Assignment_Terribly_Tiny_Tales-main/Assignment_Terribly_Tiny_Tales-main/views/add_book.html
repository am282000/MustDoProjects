<a href="#/books">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Details</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addBook()">
        <div class="form-group">
          <label>Roll No</label>
          <input type="text" class="form-control" ng-model="book.title" placeholder="Enter Roll Number">
        </div>
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" class="form-control" ng-model="book.author" placeholder="Enter student name">
        </div>
        <div class="form-group">
          <label>Enter Result</label>
          <input type="text" class="form-control" ng-model="book.publisher" placeholder="Enter value pass/fail">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
