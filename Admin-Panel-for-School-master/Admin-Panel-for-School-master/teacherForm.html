    <nav class="navbar navbar-expand-lg navbar-dark bg-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XYZ Public School</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
              </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-sm-2 bg-light sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href=""><i class="fas fa-paste"></i>Reports</a></li>
                    <li class="nav-item"><a href=""><i class="fas fa-chart-bar"></i>Analytics</a></li>

                </ul>
            </nav>

            <div class="col-md-9 col-sm-10">
                <h1 class="text-center">Teacher Admission Form</h1>
                <div class="row" style="padding: 30px 10px">
                    
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form action="">
                            <input type="text" class="form-control" name="" id="" placeholder="First Name" required>
                            <br>
                            <input type="text" class="form-control" name="" id="" placeholder="Last Name" required>
                            <br>
                            <input type="email" class="form-control" name="" id="" placeholder="Enter Email address">
                            <br>
                            <input class="form-control" type="text" placeholder="ID" required>
                            <br>
                            <input class="form-control" type="text" placeholder="Subjects can Taught" min="1" max="12" required>
                            <br>
                            <button class="btn btn-success float-right">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
